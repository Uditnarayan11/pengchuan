    <script>
        function selectImage(imageElement) {
            // Deselect all images
            const images = document.querySelectorAll('.selectable-image');
            images.forEach(img => img.classList.remove('selected'));

            // Select the clicked image
            imageElement.classList.add('selected');
        }
    </script>

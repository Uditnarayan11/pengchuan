<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!--Toolbar-->

    <header class="theme-bg">
        <div class="d-flex justify-content-between  align-items-center mx-2" style="height: 120px;">
            <div class="text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="text-end ">
                <i class="bi bi-list text-white" style="font-size: 35px;"></i>
            </div>

        </div>
    </header>


    <!--Logo and Name-->
    <section>
        <div class="d-flex justify-content-start align-items-center m-3">
            <div>
                <img src="assets/logo.png" alt="" class="img-fluid" style="width: 65px;">
            </div>
            <div class="mt-3 p-1">
                <h3 class="fw-bold m-0" style="font-size: medium; color: #1C780D;">PENG CHUAN ENGINEERING</h3>
                <p>Construction Pte. Ltd.</p>
            </div>
        </div>
    </section>

    <section>
        <!--Search-->

        <div class="theme-menu-item">
            <div class="d-flex justify-content-start   align-items-center  m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/attendance-vector.svg" alt="">
                </div>
                <h3 class="my-auto">Attendence</h3>
            </div>
            <div class="d-flex justify-content-start   align-items-center    m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/leave-vector.svg" alt="">
                </div>
                <h3 class="my-auto">Leave</h3>
            </div>
            <div class="d-flex justify-content-start   align-items-center    m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/payroll-vector.svg" alt="">
                </div>
                <h3 class="my-auto">Payroll</h3>
            </div>
            <div class="d-flex justify-content-start   align-items-center    m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/mc-submission-vector.svg" alt="">
                </div>
                <h3 class="my-auto">MC Submission</h3>
            </div>
            <div class="d-flex justify-content-start   align-items-center    m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/my-profile-vector.svg" alt="">
                </div>
                <h3 class="my-auto">My Profile</h3>
            </div>
            <div class="d-flex justify-content-start   align-items-center    m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/notification-vector.svg" alt="">
                </div>
                <h3 class="my-auto">Notifications</h3>
            </div>
            <div class="d-flex justify-content-start   align-items-center    m-2 "
                style="border-bottom: 1px solid #D9D9D9;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                    style="width: 32px;height: 32px;">
                    <img src="assets/settings-vector.svg" alt="">
                </div>
                <h3 class="my-auto">Settings</h3>
            </div>
        </div>
    </section>


    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

    <!-- Script for select -->
    <script>
        // Select all checkboxes
        document.querySelectorAll('.select-all-checkbox').forEach(function (selectAllCheckbox) {
            selectAllCheckbox.addEventListener('change', function () {
                let checkboxes = document.querySelectorAll('.select-row');
                checkboxes.forEach(function (checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        });


        //Delete btn
        function deleteCheckedRows() {
            var rows = document.querySelectorAll('.select-row:checked');

            rows.forEach(function (row) {
                row.closest('.row').remove();
            });
            // Uncheck the "Select all" checkbox
            var selectAllCheckbox = document.querySelector('.select-all-checkbox');
            selectAllCheckbox.checked = false;
        }




        // Delete row
        document.querySelectorAll('.delete-row').forEach(function (button) {
            button.addEventListener('click', function () {
                this.closest('.row').remove();
            });
        });

        // Increase quantity
        document.querySelectorAll('.btn-increase').forEach(function (button) {
            button.addEventListener('click', function () {
                let quantityElement = this.parentNode.querySelector('.quantity');
                let currentQuantity = parseInt(quantityElement.innerText);
                quantityElement.innerText = (currentQuantity + 1) + 'kg';
            });
        });

        // Decrease quantity
        document.querySelectorAll('.btn-decrease').forEach(function (button) {
            button.addEventListener('click', function () {
                let quantityElement = this.parentNode.querySelector('.quantity');
                let currentQuantity = parseInt(quantityElement.innerText);
                if (currentQuantity > 1) {
                    quantityElement.innerText = (currentQuantity - 1) + 'kg';
                }
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        main {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>

</head>

<body>


    <!--Toolbar-->
    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fs-4  text-white my-auto text-uppercase" style="font-weight: 450;">Change Password
                </p>
            </div>

            <div class="col-auto text-end ">
                <i class="bi bi-list text-white " style="font-size: 25px;"></i>
            </div>

        </div>
    </header>


    <!--Content-->
    <main class="py-3  mb-5 px-4">


        <section class="mx-2">

            <div class="d-flex justify-content-center align-items-center  ">

                <img src="assets/shield.jpeg" class="img-fluid" alt="" style="height: 140px; width: 187px; object-fit: cover;">

                <!-- <div class="bottom-0  m-4 px-3"
                    style="width: 119px; height: 27.16px; border: 3px solid #1C780D; border-radius: 5px;">
                    <p class="text-center theme-color fw-bolder  my-auto "
                        style="letter-spacing: 3px; font-size: 20px;">******</p>
                </div> -->
            </div>


            <!--Current Password-->
            <p class="my-1 py-0 " style="color: #504B4B; font-weight: 400; font-size: 12px;">Current Password</p>
            <!--Password-->
            <div class="password-container theme-btn-shadow rounded-3">
                <input type="password" placeholder="Enter current password" class="password form-control rounded-3 "
                    style="border: none;">
                <i id="togglePassword" class="toggle-password bi bi-eye-fill"></i>
            </div>

            <!--New Password-->
            <div class="mt-4">
                <p class="my-1 py-0 " style="color: #504B4B; font-weight: 400; font-size: 12px;">New Password</p>
                <!--Password-->
                <div class="password-container theme-btn-shadow rounded-3">
                    <input type="password" placeholder="Enter new password" class="password form-control rounded-3 "
                        style="border: none;">
                    <i id="togglePassword" class="toggle-password bi bi-eye-fill"></i>
                </div>
            </div>


            <!--Re-Enter New Password-->
            <div class="mt-4">
                <p class="my-1 py-0 " style="color: #504B4B; font-weight: 400; font-size: 12px;">Re-Enter New Password
                </p>
                <!--Password-->
                <div class="password-container theme-btn-shadow rounded-3">
                    <input type="password" placeholder="Re-enter new password" class="password form-control rounded-3 "
                        style="border: none;">
                    <i id="togglePassword" class="toggle-password bi bi-eye-fill"></i>
                </div>
            </div>

            <button class=" theme-btn  d-flex mx-auto py-2 px-5 my-5"
                style="font-size: 20px; font-weight: 400; background: #1C780D;">SUBMIT</button>

        </section>

    </main>


    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!--Password Eye Changing-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var passwordField = button.previousElementSibling;
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        button.classList.remove('bi-eye-fill');
                        button.classList.add('bi-eye-slash-fill');
                    } else {
                        passwordField.type = 'password';
                        button.classList.remove('bi-eye-slash-fill');
                        button.classList.add('bi-eye-fill');
                    }
                });
            });
        });
    </script>

</body>

</html>

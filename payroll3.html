<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        main {
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Circle */
        .progress-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(90deg, #1C780D 70%, #CDD4D7 30%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }



        .text {
            width: 130px;
            height: 130px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 50%;
            text-align: center;
            color: #000
        }

        .text p {
            font-size: 13px;
        }
    </style>

</head>

<body>


    <!--Toolbar-->
    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fs-4  text-white my-auto text-uppercase" style="font-weight: 450;">Payroll</p>
            </div>

            <div class="col-auto text-end ">
                <i class="bi bi-list text-white " style="font-size: 25px;"></i>
            </div>

        </div>
    </header>


    <!--Content-->
    <main class="py-3  mb-5 px-4">
        <section class="mt-3">
            <h4 class="theme-color text-uppercase text-center  my-0 py-0 " style="font-size: 24px; font-weight: 400;">
                payslip summary</h4>
            <h3 class="theme-color text-uppercase text-center  my-0 py-0 " style="font-size: 40px; font-weight: 500;">
                <span>&dollar;</span>3680.35
            </h3>
            <p class="my-0 py-0 text-center " style="font-size: 15px; color:#565252">Net Pay, Jan 15th-Jan 25th, 2023
            </p>

            <!--Payroll-->

            <div class="theme-shadow rounded-3  mt-4" style="color: #484A4B;">
                <div class="bg-theme w-100 rounded-top-3 p-3">
                    <p class="text-white my-auto text-center " style="font-size: 20px;">Details</p>
                </div>


                <div class="row d-flex justify-content-center align-items-center px-2 py-4 ">
                    <div class="col-6 d-flex justify-content-end m-0 p-1 ">
                        <div class="progress-circle">
                            <div class="text d-flex justify-content-center align-items-center ">
                                <div class="my-auto ">
                                    <h3 class="theme-color m-0 p-0 " style="font-size: 28px; font-weight: 400;">
                                        <span>&dollar;</span>4680</h3>
                                    <p class="theme-text-secondary m-0 p-0">Gross Pay</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 m-0  p-1">
                        <div class="d-flex justify-content-start align-items-center ">
                            <span class="p-2 bg-theme me-2"></span>Earning
                        </div>
                        <p class="ms-4"><span>&dollar;</span>3680.35</p>
                        <div class="d-flex justify-content-start align-items-center ">
                            <span class="p-2 me-2" style="background-color: #CDD4D7;"></span>Tax & Deduction
                        </div>
                        <p class="ms-4"><span>&dollar;</span>1000.00</p>
                    </div>
                </div>

                <!--Total Hours-->
                <div class="d-inline-flex  justify-content-between align-items-center w-100 p-3 my-0 bg-white "
                    style=" border-bottom: 1px solid #484a4b3b;font-size: 15px;">

                    <p class="text-start  mx-0  my-auto" style=" font-weight: 400 ;line-height: normal; ">Total Hours
                    </p>
                    <p class="text-start my-auto  mx-0 pb-1">56 h</p>

                </div>


                <!--Total Earnings-->
                <div class="d-inline-flex  justify-content-between align-items-center w-100 p-3 my-0 bg-white "
                    style="border-bottom: 1px solid #484a4b3b;font-size: 15px;">

                    <p class="text-start  mx-0 my-auto" style=" font-weight: 400 ;line-height: normal; ">Total
                        Earnings</p>
                    <p class="text-start my-auto  mx-0"><span>&dollar;</span>4680.00</p>

                </div>

                <!--Taxes & Deductions-->
                <div class="d-inline-flex  justify-content-between align-items-center w-100 p-3 my-0 bg-white   "
                    style="border-bottom: 1px solid #484a4b3b;font-size: 15px;">

                    <p class="text-start  mx-0  my-auto p-0 " style=" font-weight: 400 ;line-height: normal; ">Taxes &
                        Deductions</p>
                    <p class="text-start my-auto  mx-0 p-0 "><span>&dollar;</span>1000.00</p>

                </div>

                <!--Next Paycheck-->
                <div class="d-inline-flex  justify-content-between align-items-center w-100 p-3 my-0 bg-white rounded-bottom-3"
                    style=" font-size: 15px;">

                    <p class="text-start  mx-0  my-auto" style=" font-weight: 400 ;line-height: normal; ">Next
                        Paycheck</p>
                    <p class="text-start my-auto  mx-0 ">Jan 31</p>

                </div>

            </div>
        </section>
    </main>


    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Toolbar-->

    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fw-light  text-white my-auto " style="font-size: 20px;">EDIT PROFILE</p>
            </div>

        </div>
    </header>

    <!--Profile-->

    <section class="m-4">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-auto">
                <img src="assets/profile-pic.jpeg" class="rounded-circle" alt="" width="100" height="100"
                    style="object-fit: cover;">
            </div>
            <div class="col">
                <p class="theme-color text-uppercase fs-3 mb-0" style="font-size: 23px;">John Doe</p>
                <p class="text-uppercase" style="font-size: 13px;">ID: 95 259105</p>
            </div>
        </div>
    </section>


    <!--Edit Profile-->

    <section>
        <div class="shadow m-3 rounded-3">
            <div>
                <div class="row d-flex justify-content-start   align-items-center  m-2 "
                    style="border-bottom: 1px solid #D9D9D9;">
                    <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                        style="width: 30px;height: 30px;">
                        <img src="assets/my-profile-vector.svg" alt="">
                    </div>
                    <div class="col my-2" style="font-size: 13px;">
                        <p class="text-secondary m-0">Username</p>
                        <p class="m-0 text-dark ">John Doe</p>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-pencil-square text-secondary opacity-50 "></i>
                    </div>
                </div>

                <div class="row d-flex justify-content-start   align-items-center  m-2 "
                    style="border-bottom: 1px solid #D9D9D9;">
                    <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                        style="width: 32px;height: 32px;">
                        <img src="assets/mail-vector.svg" alt="">
                    </div>
                    <div class="col my-2" style="font-size: 13px;">
                        <p class="text-secondary m-0">Email Address</p>
                        <p class="m-0 text-dark ">johndoe556@gmail.com</p>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-pencil-square text-secondary opacity-50 "></i>
                    </div>
                </div>

                <div class="row d-flex justify-content-start   align-items-center  m-2 "
                    style="border-bottom: 1px solid #D9D9D9;">
                    <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                        style="width: 32px;height: 32px;">
                        <img src="assets/phone-vector.svg" alt="">
                    </div>
                    <div class="col my-2" style="font-size: 13px;">
                        <p class="text-secondary m-0">Phone</p>
                        <p class="m-0 text-dark ">+65 9874561230</p>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-pencil-square text-secondary opacity-50 "></i>
                    </div>
                </div>

                <div class="row d-flex justify-content-start   align-items-center  m-2 "
                    style="border-bottom: 1px solid #D9D9D9;">
                    <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                        style="width: 32px;height: 32px;">
                        <img src="assets/gender-vector.svg" alt="">
                    </div>
                    <div class="col my-2" style="font-size: 13px;">
                        <p class="text-secondary m-0">Gender</p>
                        <p class="m-0 text-dark ">Male</p>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-pencil-square text-secondary opacity-50 "></i>
                    </div>
                </div>

                <div class="row d-flex justify-content-start   align-items-center  m-2 "
                    style="border-bottom: 1px solid #D9D9D9;">
                    <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-2"
                        style="width: 32px;height: 32px;">
                        <img src="assets/dob-vector.svg" alt="">
                    </div>
                    <div class="col my-2" style="font-size: 13px;">
                        <p class="text-secondary m-0">Date of birth</p> 
                        <p class="m-0 text-dark ">10/12/1993</p>
                    </div>
                    <div class="col-auto">
                        <i class="bi bi-pencil-square text-secondary opacity-50 "></i>
                    </div>
                </div>
            </div>
        </div>

        <button class="d-flex px-5 text-center theme-btn mx-auto ">SAVE</button>
    </section>






    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

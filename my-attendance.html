<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        main {
            overflow-x: hidden;
            overflow-y: auto;
        }

        
    </style>

</head>

<body>


    <!--Toolbar-->
    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fs-4  text-white my-auto text-uppercase" style="font-weight: 450;">Attendance</p>
            </div>

            <div class="col-auto text-end ">
                <i class="bi bi-list text-white " style="font-size: 25px;"></i>
            </div>

        </div>
    </header>


    <!--Content-->
    <main class="py-3 mt-3 mb-5">
        <h3 class="theme-color text-uppercase text-center ">My Attendance</h3>

        <section class="px-3">
            <div class="row mt-4">
                <div class="col-6">
                    <button class="theme-btn w-100 py-2"
                        style="font-size: 14px; font-weight: 400; background: #1C780D;">Mark
                        Attendance</button>
                </div>
                <div class="col-6">
                    <button class="theme-btn w-100 py-2 text-dark "
                        style="font-size: 14px; font-weight: 400; background: #E7E6E6; color:#333333">Mark
                        Attendance</button>
                </div>
            </div>


            <!--Live Location-->
            <div class="rounded-3 theme-shadow  p-5 my-4">

                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-auto  text-end m-0 p-0 ">
                        <img src="assets/google-map.png" alt="" style="height: 35px; ">
                    </div>
                    <div class="col-auto  text-start " style=" line-height: 35px;">
                        <p class="theme-color fs-2 my-0 p-0 ">Live Location</p>
                    </div>
                </div>

                <p class="text-center py-3" style="font-size: 15px; color: #484A4B;">Satia farm, W. no. 17, Gurgaon
                    Road,
                    Delhi - 122015, India</p>

                <p class="text-center pt-3 pb-0 m-0 theme-color" style="font-size: 36px;">09:00 AM</p>
                <p class="text-center pb-3 pt-0 m-0" style="font-size: 20px; color: #484A4B;">19-03-2023</p>

                <div class="theme-eclipse rounded-circle d-flex mx-auto justify-content-center align-items-center"
                    style="width: 147px; height: 147px;background-color: #1b780d56 ">
                    <div class="theme-eclipse rounded-circle d-flex mx-auto justify-content-center align-items-center"
                        style="width: 123px; height: 123px; background-color: #1b780d71 ">
                        <div class="theme-eclipse rounded-circle d-flex justify-content-center align-items-center   text-center"
                            style="width: 101px; height: 101px; ">
                            <div class="my-auto ">
                                <img src="assets/hand-vector.png" class="img-fluid mt-1" alt=""
                                    style="height: 38px; width: 30px;">
                                <p class="text-white mt-1" style="font-size: 10px;">PUNCH IN</p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </section>
    </main>

<!--Footer-->
<footer class="container-fluid">
    <div class="row py-2" style="background-color: #1C780D;">
        <div class="col-4 text-center">
            <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
        </div>
        <div class="col-4 text-center">
            <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
        </div>
        <div class="col-4 text-center">
            <i class="bi bi-person-fill text-white fs-5"></i>
        </div>
    </div>
</footer>


        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>

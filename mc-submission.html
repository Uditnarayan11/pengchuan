<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            overflow: auto;
        }
    </style>
</head>

<body>

    <!--Toolbar-->

    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fs-4  fw-light  text-white my-auto text-uppercase ">MC Submission</p>
            </div>

            <div class="col-auto text-end ">
                <i class="bi bi-list text-white " style="font-size: 25px;"></i>
            </div>

        </div>
    </header>


    <!--Content-->
    <main class="theme-container my-2">
        <img src="assets/mc-submission.png" class="img-fluid d-flex  mx-auto py-2 " alt="" style="width: 65%;">


        <!--Upload PDF-->
        <div class="shadow-sm p-2 mb-2 rounded ">
            <p class="text-secondary">Upload PDF</p>
            <div class="d-flex justify-content-between align-items-center ">
                <button class="theme-btn-upload" id="pdf-btn">Choose Your File</button>
                <input type="file" id="pdf-input" style="display: none;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-1">
                    <img src="assets/upload-vector.svg" alt="">
                </div>
            </div>
        </div>

        <!--Upload Photos-->
        <div class="shadow-sm p-2 my-2 rounded ">
            <p class="text-secondary">Upload Photos</p>
            <div class="d-flex justify-content-between align-items-center ">
                <button class="theme-btn-upload" id="photos-btn">Choose Your File</button>
                <input type="file" id="photo-input" style="display: none;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-1">
                    <img src="assets/upload-vector.svg" alt="">
                </div>
            </div>
        </div>

        <!--Date-->
        <div class="shadow-sm p-2 my-2 rounded ">
            <p class="text-secondary">Date</p>
            <div class="d-flex justify-content-between align-items-center ">
                <button class="theme-btn-upload" id="date-btn">Choose Your Date</button>
                <input type="file" id="date-input" style="display: none;">
                <div class="rounded-circle theme-menu-eclipse d-flex justify-content-center align-items-center m-1">
                    <img src="assets/dob-vector.svg" alt="">
                </div>
            </div>
        </div>

        <button class="d-flex px-5 text-center theme-btn mx-auto my-5 ">SUBMIT</button>

    </main>





    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Choose File -->
    <script>
        document.getElementById('pdf-btn').addEventListener('click', function () {
            document.getElementById('pdf-input').click();
        });

        document.getElementById('photos-btn').addEventListener('click', function () {
            document.getElementById('photo-input').click();
        });

        document.getElementById('date-btn').addEventListener('click', function () {
            document.getElementById('date-input').click();
        });
    </script>

</body>

</html>

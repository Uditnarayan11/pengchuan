<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peng Chuan</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
        }
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!--Content here-->

    <div class="position-relative pt-5">
        <div>
            <div class="d-flex justify-content-start align-items-center m-3">
                <div>
                    <img src="assets/logo.png" alt="" class="img-fluid" style="width: 75px;">
                </div>
                <div class="mt-3 p-1">
                    <h3 class="fw-bold m-0" style="font-size: medium; color: #1C780D;">PENG CHUAN ENGINEERING</h3>
                    <p>Construction Pte. Ltd.</p>
                </div>
            </div>

            <div class="m-4">
                <h3 class="text-uppercase mt-5" style="color: #1C780D;">Hello</h3>
                <p class="text-uppercase">Login to continue</p>
            </div>


            <!--Form-->
            <form class="form mx-4" action="">
                <label>Username</label>
                <input type="text" class="w-100  theme-border" style=" outline: none">
                <label class="mt-2">Password</label>

                <div class="password-container">
                    <input type="password" class="w-100  theme-border " style=" outline: none">
                    <i id="togglePassword" class="toggle-password bi-eye-slash-fill" style="color: #333333;"></i>
                </div>
                
                <a href="#" class="text-decoration-none text-end theme-color">
                    <p>Forgot password?</p>
                </a>


                <button type="submit" class="w-100 btn rounded theme-btn">LOGIN</button>
            </form>
        </div>
        <div class="position-absolute top-100 start-50  translate-middle">

            <!-- <img src="assets/login-footer.png" alt=""> -->
        </div>
    </div>

    <section class="theme-fot-img" style="margin-bottom:0px;">
        <img src="assets/login-footer.png" alt="" class="img-fluid w-100 ">

    </section>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

         <!--Password Eye Changing-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(function (button) {
                button.addEventListener('click', function () {
                    var passwordField = button.previousElementSibling;
                    if (passwordField.type === 'password') {
                        passwordField.type = 'text';
                        button.classList.remove('bi-eye-fill');
                        button.classList.add('bi-eye-slash-fill');
                    } else {
                        passwordField.type = 'password';
                        button.classList.remove('bi-eye-slash-fill');
                        button.classList.add('bi-eye-fill');
                    }
                });
            });
        });
    </script>

</body>

</html>

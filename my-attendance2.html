<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        main {
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Circle */
        .progress-circle {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            background: linear-gradient(90deg, #1C780D 90%, #CDD4D7 30%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }



        .text {
            width: 78px;
            height: 78px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 50%;
            text-align: center;
            color: #000
        }

        .text p {
            font-size: 10px;
        }
    </style>

</head>

<body>


    <!--Toolbar-->
    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fs-4  text-white my-auto text-uppercase" style="font-weight: 450;">Attendance</p>
            </div>

            <div class="col-auto text-end ">
                <i class="bi bi-list text-white " style="font-size: 25px;"></i>
            </div>

        </div>
    </header>


    <!--Content-->
    <main class="py-3 mt-3 mb-5">
        <h3 class="theme-color text-uppercase text-center ">My Attendance</h3>

        <section class="px-3">
            <div style="color: #484A4B;" class="pt-2">
                <p style="color: #727272; font-size: 18px; font-weight: 500;">Jan 2023</p>
                <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-shadow w-100 p-2">
                    <div class="mx-1 my-auto p-2 ">
                        <!--Circle Progress Bar-->
                        <div class="progress-circle">
                            <div class="text d-flex justify-content-center align-items-center ">
                                <div class="my-auto ">
                                    <h3 class="theme-color m-0 p-0" style="font-size: 25px;">27</h3>
                                    <p class="theme-text-secondary m-0 p-0">Days</p>
                                    <p class="theme-text-secondary m-0 p-0">Present</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-1 my-auto p-2 ">
                        <p class="text-center m-0 pb-1" style="line-height: normal;">Total Working Days</p>
                        <p class="px-1 py-1 text-white text-center rounded m-0" style="background-color: #1C780D;">27
                            Days</p>
                    </div>
                    <div class="mx-1 my-auto p-2 ">
                        <p class="text-center m-0 pb-1" style="line-height: normal;">Official Leaves</p>
                        <p class="px-1 py-1 text-white text-center rounded m-0" style="background-color:  #969393;">4
                            Days</p>
                    </div>
                </div>
            </div>


            <div style="color: #484A4B;" class="pt-2">
                <p style="color: #727272; font-size: 18px; font-weight: 500;">Dec 2022</p>
                <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-shadow w-100 p-2">
                    <div class="mx-1 my-auto p-2 ">
                        <!--Circle Progress Bar-->
                        <div class="progress-circle" style=" background: linear-gradient(90deg, #1C780D 65%, #CDD4D7 50%);">
                            <div class="text d-flex justify-content-center align-items-center ">
                                <div class="my-auto ">
                                    <h3 class="theme-color m-0 p-0" style="font-size: 25px;">21</h3>
                                    <p class="theme-text-secondary m-0 p-0">Days</p>
                                    <p class="theme-text-secondary m-0 p-0">Present</p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="mx-1 my-auto p-2 ">
                        <p class="text-center m-0 pb-1" style="line-height: normal;">Total Working Days</p>
                        <p class="px-1 py-1 text-white text-center rounded m-0" style="background-color: #1C780D;">21
                            Days</p>
                    </div>
                    <div class="mx-1 my-auto p-2 ">
                        <p class="text-center m-0 pb-1" style="line-height: normal;">Official Leaves</p>
                        <p class="px-1 py-1 text-white text-center rounded m-0" style="background-color:  #969393;">10
                            Days</p>
                    </div>
                </div>
            </div>

            <div style="color: #484A4B;" class="pt-2">
                <p style="color: #727272; font-size: 18px; font-weight: 500;">Nov 2022</p>
                <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-shadow w-100 p-2">
                    <div class="mx-1 my-auto p-2 ">
                        <!--Circle Progress Bar-->
                        <div class="progress-circle" style=" background: linear-gradient(90deg, #1C780D 50%, #CDD4D7 50%);">
                            <div class="text d-flex justify-content-center align-items-center ">
                                <div class="my-auto ">
                                    <h3 class="theme-color m-0 p-0" style="font-size: 25px;">15</h3>
                                    <p class="theme-text-secondary m-0 p-0">Days</p>
                                    <p class="theme-text-secondary m-0 p-0">Present</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-1 my-auto p-2 ">
                        <p class="text-center m-0 pb-1" style="line-height: normal;">Total Working Days</p>
                        <p class="px-1 py-1 text-white text-center rounded m-0" style="background-color: #1C780D;">15
                            Days</p>
                    </div>
                    <div class="mx-1 my-auto p-2 ">
                        <p class="text-center m-0 pb-1" style="line-height: normal;">Official Leaves</p>
                        <p class="px-1 py-1 text-white text-center rounded m-0" style="background-color:  #969393;">15
                            Days</p>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

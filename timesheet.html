<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        main {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .nav-item {
            color: #1C780D;
        }

        .vl {
            border-left: 2px solid rgba(0, 0, 0, 0.215);
            height: 70px;
            left: 50%;
            margin-left: -3px;
            top: 0;
        }

        .nav-pills .nav-link {
            background-color: #C0B6B6;
            color: white;
            border-radius: 0.25rem;
        }

        .nav-pills .nav-link.active {
            background-color: #1C780D;
            border-color: #ff0000;
        }
    </style>

</head>

<body>


    <!--Toolbar-->
    <header class="theme-bg">
        <div class="row d-flex justify-content-start  align-items-center mx-2 my-auto " style="height: 120px;">
            <div class="col-auto  text-start ">
                <i class="bi bi-chevron-left text-white fw-bold "></i>
            </div>

            <div class="col">
                <p class="text-center fs-4  text-white my-auto text-uppercase" style="font-weight: 450;">Timesheet</p>
            </div>

            <div class="col-auto text-end ">
                <i class="bi bi-list text-white " style="font-size: 25px;"></i>
            </div>

        </div>
    </header>


    <!--Content-->
    <main class="py-3 mt-3 mb-5 px-4">
        <p class="my-0 py-0 " style="font-size: 15px;">Welcome To</p>
        <h3 class="theme-color text-uppercase text-start my-0 py-0 " style="font-size: 24px;">John Doe</h3>

        <section class="mt-3">
            <div class="d-inline-flex  theme-btn rounded-3 w-100 p-3" style="width: 340px;">
                <img src="assets/timesheet-vector.svg" alt="">
                <p class="text-white my-auto ms-2 " style="font-size: 20px; font-weight: 400;">Timesheet</p>
            </div>

            <!--Pills-->
            <p class="my-auto mt-3" style="font-size: 16px; font-weight: 400; color:#565252">11 March, 2022</p>

            <ul class="nav nav-pills mt-3 red" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active me-2" data-bs-toggle="pill" href="#check-in">Check-In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#check-out">Check-Out</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content mt-3 p-0">

                <!--Check In-->

                <div id="check-in" class="tab-pane active">

                    <!--Item1 -->

                    <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-btn-shadow w-100 p-3 my-2 bg-white "
                        style="color: #484A4B;">

                        <p class="my-auto ">Check-In</p>
                        <p class="theme-color my-auto ">9:45 AM</p>

                    </div>

                    <!--Item2 -->
                    <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-btn-shadow w-100 p-3 my-2 bg-white "
                        style="color: #484A4B;">

                        <p class="my-auto ">Check-In</p>
                        <p class="theme-color my-auto ">12:25 PM</p>

                    </div>

                    <!--Item3 -->
                    <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-btn-shadow w-100 p-3 my-2 bg-white "
                        style="color: #484A4B;">

                        <p class="my-auto ">Check-In</p>
                        <p class="theme-color my-auto ">2:00 PM</p>

                    </div>
                </div>

                <!--Check Out-->

                <div id="check-out" class="tab-pane">

                    <!--Item1 -->

                    <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-btn-shadow w-100 p-3 my-2 bg-white "
                        style="color: #484A4B;">

                        <p class="my-auto ">Check-Out</p>
                        <p class="theme-color my-auto ">11:25 AM</p>

                    </div>

                    <!--Item2 -->
                    <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-btn-shadow w-100 p-3 my-2 bg-white "
                        style="color: #484A4B;">

                        <p class="my-auto ">Check-Out</p>
                        <p class="theme-color my-auto ">1:00 PM</p>

                    </div>

                    <!--Item3 -->
                    <div class="d-inline-flex  justify-content-between align-items-center rounded-3 theme-btn-shadow w-100 p-3 my-2 bg-white "
                        style="color: #484A4B;">

                        <p class="my-auto ">Check-Out</p>
                        <p class="theme-color my-auto ">6:00 PM</p>

                    </div>

                </div>
            </div>
        </section>
    </main>




    <!--Footer-->
    <footer class="container-fluid">
        <div class="row py-2" style="background-color: #1C780D;">
            <div class="col-4 text-center">
                <img src="assets/home-vector.svg" alt="" style="height: 17px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <img src="assets/time-vector.svg" alt="" style="height: 18px; width: 16.08px;">
            </div>
            <div class="col-4 text-center">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
        </div>
    </footer>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

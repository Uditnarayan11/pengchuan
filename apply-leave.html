            border-bottom: 2px solid #1C780D;

        }

            background: #1C780D;

            color: white;

        <!--Leave Reason-->

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!--Script for calendar-->
    <script>
        const currentDate = new Date();
        let currentYear = currentDate.getFullYear();
        let currentMonth = currentDate.getMonth();

        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const currentMonthSpan = document.getElementById('currentMonth');

        function createCalendar(year, month) {
            const tableBody = document.querySelector('#calendar tbody');
            tableBody.innerHTML = '';

            const date = new Date(year, month);
            const lastDay = new Date(year, month + 1, 0).getDate();

            let week = document.createElement('tr');
            for (let i = 1; i <= lastDay; i++) {
                date.setDate(i);
                if (i === 1) {
                    for (let j = 0; j < date.getDay(); j++) {
                        week.appendChild(document.createElement('td'));
                    }
                }
                const day = document.createElement('td');
                day.textContent = i;
                if (date.toDateString() === new Date().toDateString()) {
                    day.classList.add('today');
                }
                week.appendChild(day);
                if (date.getDay() === 6 || i === lastDay) {
                    tableBody.appendChild(week);
                    week = document.createElement('tr');
                }
            }

            currentMonthSpan.textContent = `${monthNames[month]}`;
        }

        createCalendar(currentYear, currentMonth);

        prevMonthBtn.addEventListener('click', function () {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            createCalendar(currentYear, currentMonth);
        });

        nextMonthBtn.addEventListener('click', function () {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            createCalendar(currentYear, currentMonth);
        });
    </script>


    <!-- Choose File -->
    <script>
        document.getElementById('choose-file').addEventListener('click', function () {
            document.getElementById('file-input').click();
        });
    </script>

</body>
